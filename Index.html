<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen with Logo and Welcome</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen container */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000; /* Ensure it's on top */
    }

    /* Logo styling */
    .logo {
      width: 100px;
      height: 100px;
      background: url('https://via.placeholder.com/100') no-repeat center center; /* Replace with your logo */
      background-size: contain;
      animation: fadeInOut 2s ease-in-out forwards;
    }

    /* Welcome message styling */
    .welcome-message {
      font-size: 2rem;
      color: white;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 2s; /* Show after logo animation */
    }

    /* Fade-in and fade-out animation for logo */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    /* Fade-in animation for welcome message */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Main content styling */
    .main-content {
      padding: 20px;
      text-align: center;
      opacity: 0; /* Start hidden */
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 4s; /* Wait for splash screen to finish */
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash-screen">
    <div class="logo"></div>
    <div class="welcome-message">Welcome!</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Hello, World!</h1>
    <p>This is the main content of the page.</p>
  </div>

  <script>
    // Hide splash screen and show main content after animation
    setTimeout(() => {
      const splashScreen = document.querySelector('.splash-screen');
      splashScreen.style.display = 'none'; // Hide splash screen
      document.querySelector('.main-content').style.opacity = 1; // Show main content
    }, 4000); // 4000ms = 4s (duration of the splash screen animation)
  </script>
</body>
</html>
